
apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.2'

    defaultConfig {
        applicationId "uk.ty.androidthings.bma220exampleproject"
        minSdkVersion 24
        targetSdkVersion 25
        versionCode 4
        versionName "4.1"
    }
   

    buildTypes {
      

    release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
   
    } 
   

}

dependencies {
    provided 'com.google.android.things:androidthings:0.4-devpreview'
    compile(name:'bma220-debug', ext:'aar')
}


repositories{
      flatDir{
              dirs 'libs'
       }
 }

android {
      lintOptions {
        disable 'GoogleAppIndexingWarning','IconLauncherShape'
       }
     }


